<div class="card-custom">
    <div class="card-custom-header">{{account.accountId}}</div>
    <div class="card-body">
      <h5 class="card-title">{{account.balance | currency: 'COP'}}</h5>
      <p class="card-text">{{account.typeAccount.name}}</p>
    </div>
    <div class="card-custom-footer">
        <button class="btn-custom btn-custom-secondary" (click)="createAccount()">Movimientos</button>
        <button class="btn-custom btn-custom-primary" (click)="transaction()">Realizar Movimiento</button>
    </div>
</div>
