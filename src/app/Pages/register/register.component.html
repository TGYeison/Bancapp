<div class="card container-auth">
    <div class="card-body">
        <form [formGroup]="formUser">
            <div class="mb-2">
                <label for="" class="form-label">Nombre</label>
                <input type="text" formControlName="name" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="name?.valid || name?.pristine">
                    El nombre es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Apellido</label>
                <input type="text" formControlName="lastName" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="lastName?.valid || lastName?.pristine">
                    El apellido es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Usuario</label>
                <input type="text" formControlName="userName" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="userName?.valid || userName?.pristine">
                    El usuario es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Documento de identidad</label>
                <input type="number" formControlName="docID" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="docID?.valid || docID?.pristine">
                    El documento de identidad es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Celular</label>
                <input type="tel" formControlName="phone" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="phone?.valid || phone?.pristine">
                    <span *ngIf="phone?.errors?.['required']">
                        El numero celular es requerido
                    </span>
                    <span *ngIf="phone?.errors?.['pattern']">
                        Numero celular invalido
                    </span>
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" formControlName="password" autocomplete="off" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="password?.valid || password?.pristine">
                    <span *ngIf="password?.errors?.['required']">
                        Campo requerido
                    </span>
                    <span *ngIf="password?.errors?.['pattern']">
                        La contraseña es invalida
                    </span>
                </div>
            </div>
            <div class="auth-actions">
                <button class="btn-custom btn-custom-primary" (click)="register()" [disabled]="formUser.invalid">Registrarse</button>
            </div>
        </form>
    </div>
</div>
