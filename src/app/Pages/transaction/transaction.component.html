<div class="card">
    <div class="card-body">
        <form [formGroup]="formTransaction">
            <div class="mb-2">
                <label for="" class="form-label">Cuenta destinataria</label>
                <input type="text" formControlName="accountDestination" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="accountDestination?.valid || accountDestination?.pristine">
                    Campo requerido
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Valor</label>
                <input type="number" formControlName="amount" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="amount?.valid || amount?.pristine">
                    <span *ngIf="amount?.errors?.['required']">
                        Campo requerido
                    </span>
                </div>
            </div>
            <button class="btn-custom btn-custom-primary" (click)="createTransaction()" [disabled]="formTransaction.invalid">
                Crear
            </button>
        </form>
    </div>
</div>
