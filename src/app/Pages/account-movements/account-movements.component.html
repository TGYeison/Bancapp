<div class="list-group">
    <article *ngFor="let transaction of transactions" class="list-group-item list-group-item-action active" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{transaction. amount}}</h5>
          <small *ngIf="transaction.accountRoot == id">-</small>
          <small *ngElse>+</small>
        </div>
    </article>
</div>
